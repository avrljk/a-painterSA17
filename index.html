<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-111426456-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-111426456-1');
        
        var trackOutboundLink = function(url, blank) {
            if ("ga" in window) {
                tracker = ga.getAll()[0];
                if (tracker)
                tracker.send("event", "Click_Link", url, {
                    transport: 'beacon',
                    hitCallback: function(){if(!blank) document.location = url;}
                });
            }
        };
    </script>
    <meta charset="UTF-8">
    <title>SA17 A-Painter Files</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" integrity="sha256-e22BQKCF7bb/h/4MFJ1a4lTRR2OuAe8Hxa/3tgU5Taw=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./index.css" />
</head>
<body>

<nav>
    <div class="nav-wrapper container">
        <a href="#" class="brand-logo">Painting Sessions from SIGGRAPH Asia 2017</a>
        <a href="#" data-activates="mobile-side-nav" class="button-collapse"><i class="fa fa-bars"></i></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="https://sa2017.siggraph.org/attendees/vr-showcase?view=event&eid=145" onclick="trackOutboundLink('https://sa2017.siggraph.org/attendees/vr-showcase?view=event&eid=145'); return false;"><i class="fa fa-globe"></i> About</a></li>
            <li><a href="https://github.com/aframevr/a-painter" onclick="trackOutboundLink('https://github.com/aframevr/a-painter'); return false;"><i class="fa fa-github"></i> A-Frame Github</a></li>
            <li><a href="https://github.com/mrfrase3/a-painter-socket-server" onclick="trackOutboundLink('https://github.com/mrfrase3/a-painter-socket-server'); return false;"><i class="fa fa-github"></i> Multi-player Github</a></li>
        </ul>
        <ul id="mobile-side-nav" class="side-nav">
            <li><a href="https://sa2017.siggraph.org/attendees/vr-showcase?view=event&eid=145" onclick="trackOutboundLink('https://sa2017.siggraph.org/attendees/vr-showcase?view=event&eid=145'); return false;"><i class="fa fa-globe"></i> About</a></li>
            <li><a href="https://github.com/aframevr/a-painter" onclick="trackOutboundLink('https://github.com/aframevr/a-painter'); return false;"><i class="fa fa-github"></i> A-Frame Github</a></li>
            <li><a href="https://github.com/mrfrase3/a-painter-socket-server" onclick="trackOutboundLink('https://github.com/mrfrase3/a-painter-socket-server'); return false;"><i class="fa fa-github"></i> Multi-player Github</a></li>
        </ul>
    </div>
</nav>

<div class="container paintings">
</div>

<script id="painting-template" type="text/x-handlebars-template">
    <div class="col s12 m6 offset-m3 l4">
        <div class="card">
            <div class="card-image">
                <img src="{{imageurl}}" alt="{{name}}" onerror="this.src='https://placeimg.com/640/640/tech/grayscale';">
                <span class="card-title">{{name}}</span>
            </div>
            <div class="card-content">
                <b>Authors:</b>
                <p>{{#if authors}}{{authors}}{{else}}Unknown (claim by making an <a href="https://github.com/mrfrase3/a-painterSA17/issues">issue in the github</a>){{/if}}</p>
                <b>Created:</b>
                <p>{{created}}</p>
                {{#if desc}}
                <b>Description:</b>
                <p>{{desc}}</p>
                {{/if}}
            </div>
            <div class="card-action">
                <a href="{{url}}" target="_blank" onclick="trackOutboundLink('{{url}}', true)">Explore in 3D/VR</a>
            </div>
        </div>
    </div>
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js" integrity="sha256-uWtSXRErwH9kdJTIr1swfHFJn/d/WQ6s72gELOHXQGM=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js" integrity="sha256-+JMHsXRyeTsws/tzbIh5YHQxRdKCuNjmvNcTFtY6DLc=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.3/moment.min.js" integrity="sha256-/As5lS2upX/fOCO/h/5wzruGngVW3xPs3N8LN4FkA5Q=" crossorigin="anonymous"></script>
<script src="./index.js" ></script>
</body>
</html>
